# This file contains all the tools presented in the README.
# Add a tool to the appropriate section, then the CI will rebuild the README.

extensions:
  - name: "GitHub Copilot"
    editor: ["VSCode", "vim"]
    stars: "Many"
    released: "2021-6-29"
    notes: "The GitHub Original, not local or open-source."
    link: "https://github.com/github/copilot.vim"

  - name: "Cursor"
    editor: ["VSCode"]
    stars: ">17k"
    released: "2023-3-14"
    notes: "Fork of VSCode, not open-source"
    link: "https://github.com/getcursor/cursor"

  - name: "Fauxpilot"
    editor: ["VSCode"]
    stars: ">12k"
    released: "2022-9-3"
    notes: "Early local PoC. Stale?"
    link: "https://github.com/fauxpilot/fauxpilot"

  - name: "Tabby"
    editor: ["VSCode", "vim", "IntelliJ"]
    stars: ">8k"
    released: "2023-9-30"
    notes: "Completes the cursor selection"
    link: "https://github.com/TabbyML/tabby"

  - name: "turbopilot"
    editor: ["VSCode"]
    stars: ">3k"
    released: "2023-4-10"
    notes: "Completions with FIM support, inspired by fauxpilot"
    link: "https://github.com/ravenscroftj/turbopilot"

  - name: "HuggingFace-vscode"
    editor: ["VSCode"]
    stars: ">300"
    released: "2023-6-19"
    notes: "Fork of Tabnine, supports Starcoder"
    link: "https://github.com/huggingface/huggingface-vscode"

  - name: "localpilot"
    editor: ["VSCode"]
    stars: ">140"
    released: "2023-10-2"
    notes: "Utility for easily hosting models locally, for use with official Copilot extension using custom API endpoint."
    link: "https://github.com/danielgross/localpilot"

  - name: "StarcoderEx"
    editor: ["VSCode"]
    stars: ">60"
    released: "2023-5-5"
    notes: "Completes the cursor selection"
    link: "https://github.com/Lisoveliy/StarCoderEx"

  - name: "WizardCoder-VSC"
    editor: ["VSCode"]
    stars: ">50"
    released: "2023-6-19"
    notes: "PoC, article available"
    link: "https://github.com/mzbac/wizardCoder-vsc"
    article: "https://medium.com/@anchen.li/build-your-own-copliot-using-open-source-llm-ff9da556cb09"

  - name: "KoboldAIConnect"
    editor: ["VSCode"]
    released: "2023-10-7"
    link: "https://github.com/Phiality-dot/KoboldAIConnect-VSCODE/"
    notes: "Copilot clone using local KoboldAI backend"

  - name: "gen.nvim"
    editor: ["vim"]
    released: "2023-10-1"
    link: "https://github.com/David-Kunz/gen.nvim"
    notes: "Edit selection using custom prompts"

  - name: "uniteai"
    editor: ["VSCode", "emacs", "lsp"] 
    released: "2023-8-27"
    link: "https://github.com/freckletonj/uniteai"

tools:
  - name: "gpt-engineer"
    stars: ">42k"
    released: "2023-6-6"
    notes: "Specify what you want it to build, the AI asks for clarification, and then builds it."
    link: "https://github.com/AntonOsika/gpt-engineer"

  - name: "gpt-pilot"
    stars: ">4k"
    released: "2023-7-18"
    notes: "Very similar to gpt-engineer"
    link: "https://github.com/Pythagora-io/gpt-pilot"

  - name: "continue"
    stars: ">4k"
    released: "2023-5-24"
    notes: "VSCode extension. Task-based autocomplete"
    link: "https://github.com/continuedev/continue"

  - name: "aider"
    stars: ">3k"
    released: "2023-6-8"
    notes: "AI pair programming in your terminal, works well with pre-existing, larger codebases"
    link: "https://github.com/paul-gauthier/aider"

  - name: "rift"
    stars: ">2k"
    released: "2023-6-20"
    notes: "VSCode extension. Lets you write code by chatting, makes your IDE agentic, AI engineer that works alongside you."
    link: "https://github.com/morph-labs/rift"

  - name: "mentat"
    stars: ">1k"
    released: "2023-7-25"
    notes: "Mentat coordinates edits across multiple locations and files."
    link: "https://github.com/biobootloader/mentat"

  - name: "clippinator"
    stars: ">200"
    released: "2023-4-15"
    notes: "Uses a team of agents to plan, write, debug, and test"
    link: "https://github.com/ennucore/clippinator"

  - name: "Refact.AI"
    stars: "1k"
    released: "2023-10-06"
    notes: "Full self-hostable code completion, chat and training service, complete with VSCode extension."
    link: "https://github.com/smallcloudai/refact"

chat:
  - name: "open-interpreter"
    stars: ">14k"
    notes: "open-source, locally running implementation of OpenAI's Code Interpreter"
    link: "https://github.com/KillianLucas/open-interpreter"

  - name: "gptme"
    stars: ">80"
    notes: "Supporting open models. Developed by me, @ErikBjare"
    link: "https://github.com/ErikBjare/gptme"

  - name: "octogen"
    stars: ">40"
    notes: "Local Code Interpreter executing in Docker environment."
    link: "https://github.com/dbpunk-labs/octogen"

  - name: "terminal-x"
    stars: ">30"
    notes: "Very early prototype that converts natural language into shell commands, unmaintained since Sept. 2021"
    link: "https://github.com/davidfant/terminal-x"


